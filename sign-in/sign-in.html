<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <link rel="stylesheet" href="Sign.css">
  <div class="oval"></div>
</head>

<body>
  <div class="container">
    <section class="column1">
      <div class="box"></div>
      </style>

      <h1 class="main">Sign In</h1>
      <div class="input-group">
        <span class="input-group-text"></span>
        <div class="form-floating">
          <input type="text" class="form-fill" id="floatingInputGroup1" placeholder="Username">
        </div>
      </div>
      <div class="input-group">
        <span class="input-group-text"></span>
        <div class="form-floating">
          <input type="text" class="form-fill" id="floatingInputGroup1" placeholder="Email">
        </div>
      </div>
      <div class="input-group">
        <span class="input-group-text"></span>
        <div class="form-floating">
          <input type="password" class="form-fill" id="floatingInputGroup1" placeholder="Password">
      </div>
        <footer>
        <button class="Sign-In" type="submit">Sign-In</button>
        <div class="Socials">Or Sign in with social platforms</div>
      </footer>
    </section>
  </div>
  </section>
  </div>
